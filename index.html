<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>CP3_Inspire</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-expand bg-transparent text-light px-2">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>
    <div class="container text-center">
      <div class="row">
          <div class="col">
              <h1 id='currentTime' class="mt-5">
                TIme here   
                <!-- Time will be dynamically added using JavaScript -->
              </h1>
          </div>
      </div>
  </div>

  <div class="container-fluid position-absolute top-0 end-0 mt-3 mr-3">
      <div id="weather" class="text-right">
        Weather here   
        <!-- Weather will be dynamically added using JavaScript -->
      </div>
  </div>

  <div class="container text-center">
      <div class="row">
          <div class="col">
              <p id="quote" class="mt-5">
                  Quote here
                <!-- Quote will be dynamically added using JavaScript -->
              </p>
          </div>
      </div>
  </div>
  <div class="container text-center">
      <div class="row">
          <div class="col">
            <h2>My Checklist</h2>

              <p id="todoService" class="mt-5">
                  List
              </p>
          </div>
      </div>
      <div id='todoForm' class="row">
        <div class="col-12">
          <form onsubmit="app.TodoController.createTodo()">
            <div class="mb-3">
              <label for="todoDescription">Add Todo</label>
              <!-- NOTE textarea is just a longer text input field -->
              <textarea id="todoDescription" name="description" class="w-100" rows="10" maxlength="500"></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
      </div>
  </div>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
